os: linux
dist: xenial  # ubuntu 16.04

language: python

branches:
  only:
    - master
    - /\d*\.\d*\.\d*/

env:
  global:
    - COVERAGE=false
    - secure: ""
    - secure: ""

matrix:
  include:
    - python: 3.6
    - python: 3.7
      env:
        - COVERAGE=true

install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes true
  - conda config --prepend channels conda-forge
  - conda config --append channels bashtage
  - conda config --set anaconda_upload yes
  - conda update --all --quiet
  - conda create -n build_env python=${TRAVIS_PYTHON_VERSION} copulae coveralls nlopt numpy pandas pytest pytest-cov scipy statsmodels xlrd
  - source activate build_env

script:
  - make test

after_success:
  - echo "Test succeeded"
  - |
    if [[ "$COVERAGE" = true ]]; then
      echo "Uploading coverage report"
      coveralls;
    fi
  - |
    if [[ ! -z "$TRAVIS_TAG" ]]; then
      echo "Building and uploading package to anaconda"
      conda install anaconda-client conda-build conda-verify
      anaconda login --username $ANACONDA_USERNAME --password $ANACONDA_PASSWORD
      conda build --output-folder dists conda.recipe
    fi

# Skip deployment to PyPI because PyPI only accepts manylinux wheels and
# it is not trivial to build it.

deploy:
  - provider: pypi
    user: DannieBee
    password:
      secure: 
    distributions: "sdist bdist_wheel"
    skip_existing: true
    on:
      tags: true
